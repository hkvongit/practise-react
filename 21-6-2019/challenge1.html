  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->

    var Person = function(props) {
        const PicStyle={
            width:"100px",
            height:"100px",
            borderRadius:"50%"
        }
        return(
            <div>
            <h1>Hi, {props.name}</h1>
            <p>My are is : {props.age}</p>
            <img style={PicStyle} src={props.photo}/>
            </div>
        );
    }


    ReactDOM.render(
      <div>
        <Person name="Rob" age="18" photo="https://pixel.nymag.com/imgs/daily/vulture/2017/06/14/14-tom-cruise.w700.h700.jpg"/>
      </div>
        ,
      document.getElementById("app")
    );

  </script>
