<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">sxssx</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    var Koch1 = function(props) {
        return(
                <div>
                <h1> {props.vayas} </h1>
                </div> 
        )
    }

    var Koch2 = function(props) {
            return(
                <div>
                <h1>{props.peru}</h1> 
                </div>
            )
    }

    var Appupan = function(props) {
        return(
            <div>
            <Koch2 peru={props.name}/> 
            <Koch1 vayas={props.age}/>
            </div>
        )
    }


    ReactDOM.render(
        <div>
            <Appupan name="Hari" age="23"/>
        </div>
        ,
      document.getElementById("app")
    );

  </script>

</body>
</html>
